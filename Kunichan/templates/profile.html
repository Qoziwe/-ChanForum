{% extends 'base.html' %}

<!--  -->

{% block title %} Login {% endblock %}

<!--  -->

{% block links %}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='styles/profile.css') }}"
/>
{% endblock %}

<!--  -->

{% block body %}
<main>
  <section id="Navigation">
    <button id="N-Home" class="N-Button">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="20"
        height="20"
        viewBox="0 0 24 24"
        fill="none"
        stroke="#d3d3d3"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="N-H-Svg"
      >
        <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
        <polyline points="9 22 9 12 15 12 15 22"></polyline>
      </svg>
      Home
    </button>
    <button id="N-Discussions" class="N-Button">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="20"
        height="20"
        viewBox="0 0 24 24"
        fill="none"
        stroke="#d3d3d3"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="N-H-Svg"
      >
        <path
          d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"
        ></path>
      </svg>
      Duscussions
    </button>
    <button id="N-Friends" class="N-Button">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="20"
        height="20"
        viewBox="0 0 24 24"
        fill="none"
        stroke="#d3d3d3"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="N-H-Svg"
      >
        <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path>
        <circle cx="9" cy="7" r="4"></circle>
        <path d="M22 21v-2a4 4 0 0 0-3-3.87"></path>
        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
      </svg>
      Friends
    </button>
    <button id="N-Bookmarks" class="N-Button">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="20"
        height="20"
        viewBox="0 0 24 24"
        fill="none"
        stroke="#d3d3d3"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="N-H-Svg"
      >
        <path d="m19 21-7-4-7 4V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v16z"></path>
      </svg>
      Bookmarks
    </button>
    <button id="N-Settings" class="N-Button">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="20"
        height="20"
        viewBox="0 0 24 24"
        fill="none"
        stroke="#d3d3d3"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="N-H-Svg"
      >
        <path
          d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"
        ></path>
        <circle cx="12" cy="12" r="3"></circle>
      </svg>
      Settings
    </button>
  </section>
  <section id="ProfileBanner">
    <div class="nicknameh1"><h1> {{ username }} </h1> </div>
    <div class="nicknameh3"><p>#{{username}} </h3></p>
    <div class="editsection"><h2><a href="/edit">edit</a></h2></div>
    <h2><a href="/logout">logout</a></h2>
  </section>
  <section id="ProfileAvatar"></section>
  <section id="ProfileLikes"></section>
  <section id="ProfileActivity"></section>
  <section id="ProfilePosts"></section>
</main>
{% endblock %}

<!--  -->

{% block scripts %} {% endblock %}
