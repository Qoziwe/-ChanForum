<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/base.css') }}"
    />
    {% block links %}{% endblock %}
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <div class="snow-container"></div>

    <header class="navbar">
      <div class="navbar-logo">
        <h1><a href="/">####Chan</a></h1>
      </div>
      <!--Temporary thing-->

      <!-- {% for message in get_flashed_messages() %}
      <div class="alert alert-danger">{{ message }}</div>
      {% endfor %} -->
      <!--Temporary thing ends-->

      <div class="search-container">
        <input
          type="text"
          id="search-bar"
          placeholder="Search..."
          autocomplete="off"
        />
        <div class="search-icon">
          <i class="fas fa-search"></i>
        </div>
        <div class="search-results" id="results-container"></div>
      </div>

      {% if username %}
      <a href="/profile">
        <button class="logbutton">
          {% if profile_image %}
          <img
            src="data:image/png;base64,{{ profile_image|b64encode }}"
            alt="Avatar"
            class="avatar"
            style="
              width: 2.5vw; /* Размер изображения */
              height: 2.5vw;
              border-radius: 50%; /* Круглая форма */
              margin-right: 10px; /* Отступ от имени */
              object-fit: cover; /* Сохранение пропорций */
            "
          />
          {% endif %} {{ username }}
        </button>
      </a>
      {% else %}
      <a href="/register"><button class="logbutton">Sign up</button></a>
      {% endif %}
    </header>

    <main>
      {% block navigation %}
      <section id="Navigation">
        <button class="toggle-btn" onclick="toggleNavigation()">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15 19l-7-7 7-7"
            />
          </svg>
        </button>

        <h1>Actions</h1>
        <button id="create" class="N-Button" onclick="urlFor('create')">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="#d3d3d3"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="N-H-Svg"
          >
            <path d="M12 22h6a2 2 0 0 0 2-2V7l-5-5H6a2 2 0 0 0-2 2v10"></path>
            <path d="M14 2v4a2 2 0 0 0 2 2h4"></path>
            <path d="M10.4 12.6a2 2 0 1 1 3 3L8 21l-4 1 1-4Z"></path>
          </svg>
          <p>New Post</p>
        </button>
        <button
          id="editposts"
          class="N-Button"
          onclick="window.location.href='/editposts' "
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="#d3d3d3"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="N-H-Svg"
          >
            <path
              d="M15 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7Z"
            ></path>
            <path d="M14 2v4a2 2 0 0 0 2 2h4"></path>
            <path d="M10 9H8"></path>
            <path d="M16 13H8"></path>
            <path d="M16 17H8"></path>
          </svg>
          <p>My posts</p>
        </button>
        <hr />
        <h1>Menu</h1>
        <button id="0" class="N-Button" onclick="urlFor('')">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="#d3d3d3"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="N-H-Svg"
          >
            <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
            <polyline points="9 22 9 12 15 12 15 22"></polyline>
          </svg>
          <p>Home</p>
        </button>
        <button id="N-Discussions" class="N-Button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="#d3d3d3"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="N-H-Svg"
          >
            <path
              d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"
            ></path>
          </svg>
          <p>Discussions</p>
        </button>
        <button id="N-Friends" class="N-Button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="#d3d3d3"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="N-H-Svg"
          >
            <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path>
            <circle cx="9" cy="7" r="4"></circle>
            <path d="M22 21v-2a4 4 0 0 0-3-3.87"></path>
            <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
          </svg>
          <p>Friends</p>
        </button>
        <button id="N-Bookmarks" class="N-Button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="#d3d3d3"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="N-H-Svg"
          >
            <path
              d="m19 21-7-4-7 4V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v16z"
            ></path>
          </svg>
          <p>Bookmarks</p>
        </button>
        <hr />
        <h1>Other</h1>
        <button id="profile" class="N-Button" onclick="urlFor('profile')">
          {% if username %} {% if profile_image %}
          <img
            src="data:image/png;base64,{{ profile_image|b64encode }}"
            alt="Avatar"
            class="avatar"
            style="
              width: 2vw; /* Размер изображения */
              height: 2vw;
              border-radius: 50%;
            "
          />
          {% endif %} {% else %}
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="#d3d3d3"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="N-H-Svg"
          >
            <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
          {% endif %}
          <p>Profile</p>
        </button>
        <button id="N-Settings" class="N-Button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="#d3d3d3"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="N-H-Svg"
          >
            <path
              d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"
            ></path>
            <circle cx="12" cy="12" r="3"></circle>
          </svg>
          <p>Settings</p>
        </button>
      </section>
      {% endblock %}
      <!--  -->
      <div id="mainInner">{% block body %} {% endblock %}</div>
    </main>

    <footer></footer>
    <script src="{{ url_for('static', filename='scripts/base.js') }}"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
