{% extends 'base.html' %}

<!--  -->

{% block title %} Login {% endblock %}

<!--  -->

{% block links %}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='styles/register.css') }}"
/>
{% endblock %}

<!--  -->

{% block body %}
<section id="Register">
  <div id="R-Container">
    <h1>Welcome</h1>
    <form action="/login" method="POST">
      <input type="text" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <div id="R-C-LoginButton">
      <p>Haven't already an account? &nbsp <a id="R-C-LB-A">Sign up</a></p>
    </div>
  </div>
</section>
{% endblock %}

<!--  -->

{% block scripts %}
<script src="{{ url_for('static', filename='scripts/login.js') }}"></script>
{% endblock %}
