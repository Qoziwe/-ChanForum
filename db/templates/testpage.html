<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
</head>
<body>
  <div class="register-container">
    <form action="/register" method="POST"> <!-- Указываем метод POST -->
      <div class="register-buttons">
        <input type="text" name="username" placeholder="Username" required /> <!-- Username -->
        <input type="email" name="email" placeholder="Email" required /> <!-- Email -->
        <input type="password" name="password" placeholder="Password" required /> <!-- Password -->
        <button type="submit">Register</button> <!-- Кнопка отправки -->
      </div>
    </form>
  </div>
</body>
</html>
